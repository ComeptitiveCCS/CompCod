  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
    }

    nav {
      background: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      color: #000000;
    }

    nav .logo img {
      height: 40px;
      width: auto;
      margin-left: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #000000;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #5da9ff;
    }

    .page-header {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }

    .page-header h1 {
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 1rem;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 5px #5da9ff, 0 0 10px #5da9ff;
      }
      50% {
        text-shadow: 0 0 15px #5da9ff, 0 0 30px #5da9ff;
      }
      100% {
        text-shadow: 0 0 5px #5da9ff, 0 0 10px #5da9ff;
      }
    }

    .schedule-container {
      padding: 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: #cccccc;
    }

    footer {
      background: #ffffff;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #000000;
    }
  </style>
</head>
