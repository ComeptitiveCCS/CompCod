<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCS TEAMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
    }

    nav {
      background: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      color: #000000;
    }

    nav .logo img {
      height: 40px;
      width: auto;
      margin-left: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #000000;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #5da9ff;
    }

    .teams-container {
      padding: 3rem 2rem;
      text-align: center;
    }

    .teams-container h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #5da9ff;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .team-card {
      background-color: #111111;
      border: 2px solid #5da9ff;
      padding: 1.5rem;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .team-card:hover {
      transform: scale(1.05);
    }

    .team-card img {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }

    .team-card img.noro-logo {
      transform: scale(1.2);
    }

    .team-card h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    footer {
      background: #ffffff;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #000000;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      COMPETITIVE COD SERIES
      <img src="logo.png" alt="CCS Logo" />
    </div>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="teams.html">TEAMS</a></li>
      <li><a href="standings.html">STANDINGS</a></li>
      <li><a href="media.html">MEDIA</a></li>
    </ul>
  </nav>

  <section class="teams-container">
    <h1 style="text-transform: uppercase;">MEET THE TEAMS</h1>
    <div class="team-grid">

      <div class="team-card" style="border-color: red;">
        <a href="roster-elite.html">
          <img src="elitelogo.png" alt="Elite Logo" />
          <h2 style="color: red;">Elite</h2>
        </a>
      </div>

      <div class="team-card" style="border-color: #00ff00;">
        <a href="roster-noro.html">
          <img src="norologo.png" alt="NoRo Logo" class="noro-logo" />
          <h2 style="color: #00ff00;">NoRo</h2>
        </a>
      </div>

      <div class="team-card" style="border-color: #00ffff;">
        <a href="roster-prestige.html">
          <img src="psglogo.png" alt="Prestige Worldwide Logo" />
          <h2 style="color: #00ffff;">Prestige Worldwide</h2>
        </a>
      </div>

      <div class="team-card" style="border-color: purple;">
        <a href="roster-fear.html">
          <img src="fearlogo.png" alt="FeaR Logo" />
          <h2 style="color: purple;">FeaR</h2>
        </a>
      </div>

    </div>
  </section>

  <footer>
    &copy; 2025 COMPETITIVE COD SERIES | ALL RIGHTS RESERVED
  </footer>
</body>
</html>
