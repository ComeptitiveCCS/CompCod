<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams | Competitive CoD Series</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0f2c;
      color: #ffffff;
    }

    nav {
      background: rgba(18, 28, 74, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5rem;
      color: #ffffff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #5da9ff;
    }

    #teams {
      padding: 4rem 2rem;
      text-align: center;
      background: #ffffff;
      backdrop-filter: blur(4px);
    }

    #teams h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #000;
    }

    .team {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 1rem; /* Reduced space between teams */
    }

    .team h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #000;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid red;
      border-radius: 12px;
      padding: 0.5rem;
    }

    .team-psg {
      border-color: #00ffcc;
    }

    .team h3 img {
      height: 60px;
      margin-right: 12px;
    }

    .team-players {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: nowrap;
      margin-top: 1rem;
      overflow-x: auto;
    }

    .player-card, .player-card-psg {
      width: 220px;
      height: 400px;
      background-color: black;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      position: relative;
      box-shadow: 0 0 15px red;
    }

    .player-card-psg {
      box-shadow: 0 0 15px #00ffcc;
    }

    .team-logo-small {
      height: 65px;
      margin-bottom: 0.25rem;
    }

    .player-name, .player-name-psg {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      z-index: 2;
      text-shadow: 0 0 8px red;
    }

    .player-name-psg {
      text-shadow: 0 0 8px #00ffcc;
    }

    .player-info, .player-info-psg {
      text-align: center;
      margin-top: auto;
      margin-bottom: 1rem;
      z-index: 2;
      position: relative;
    }

    .player-info-psg {
      margin-bottom: 1rem;
    }

    .player-card img.headshot,
    .player-card-psg img.headshot {
      width: 100%;
      height: auto;
      object-fit: cover;
      position: absolute;
      bottom: -20px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(18, 28, 74, 0.95);
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
  <script>
    function togglePlayers(teamId) {
      const teamPlayers = document.getElementById(teamId);
      if (teamPlayers.style.display === "none" || teamPlayers.style.display === "") {
        teamPlayers.style.display = "flex";
      } else {
        teamPlayers.style.display = "none";
      }
    }
  </script>
</head>
<body>

    <div class="logo">Competitive CoD Series</div>
