<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams | Competitive CoD Series</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0f2c;
      color: #ffffff;
    }

    nav {
      background: rgba(18, 28, 74, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5rem;
      color: #ffffff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #5da9ff;
    }

    #teams {
      padding: 4rem 2rem;
      text-align: center;
      background: #ffffff;
      backdrop-filter: blur(4px);
    }

    #teams h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #000;
    }

    .team {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .team h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #000;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .team h3 img {
      height: 60px;
      margin-right: 12px;
    }

    .team-players {
      display: none;
      justify-content: flex-start;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .player-card {
      width: 220px;
      height: 400px;
      background-color: black;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      margin-left: 1rem;
      position: relative;
    }

    .team-logo-small {
      height: 65px;
      margin-bottom: 0.25rem;
    }

    .player-name {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      z-index: 2;
    }

    .player-info {
      text-align: center;
      margin-top: auto;
      margin-bottom: 2.2rem;
      z-index: 2;
      position: relative;
    }

    .player-card img.headshot {
      width: 100%;
      height: auto;
      object-fit: cover;
      position: absolute;
      bottom: 0;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(18, 28, 74, 0.95);
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
  <script>
    function togglePlayers(teamId) {
      const teamPlayers = document.getElementById(teamId);
      if (teamPlayers.style.display === "none" || teamPlayers.style.display === "") {
        teamPlayers.style.display = "flex";
      } else {
        teamPlayers.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <nav>
    <div class="logo">Competitive CoD Series</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="teams.html">Teams</a></li>
      <li><a href="#">Standings</a></li>
      <li><a href="#media">Media</a></li>
    </ul>
  </nav>

  <section id="teams">
    <h2>Teams</h2>

    <!-- Queen City Bullets -->
    <div class="team">
      <h3 onclick="togglePlayers('qcb-players')">
        <img src="bulletslogo.png" alt="Bullets Logo">
        Queen City Bullets
      </h3>
      <div id="qcb-players" class="team-players">
        <div class="player-card">
          <img src="bulletslogo2.png" alt="Small Logo" class="team-logo-small">
          <div class="player-name">Kai "CreeK" Godwin</div>
          <img src="creek.png" alt="Kai Godwin Headshot" class="headshot">
          <div class="player-info">
            <div>AR Role</div>
            <div>Charlotte, NC</div>
            <div>Age 23</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Competitive CoD Series | All Rights Reserved
  </footer>
</body>
</html>
