<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams | Competitive CoD Series</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    nav {
      background: rgba(18, 28, 74, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5rem;
      color: #ffffff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #5da9ff;
    }

    #teams {
      padding: 4rem 2rem;
      text-align: center;
      background: #000000;
    }

    #teams h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #fff;
    }

    .team {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .team h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .team h3 img {
      height: 60px;
      margin-right: 12px;
    }

    .team-players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .player-card {
      width: 220px;
      height: 400px;
      background-color: black;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      position: relative;
      box-shadow: 0 0 10px red;
    }

    .psg .player-card {
      box-shadow: 0 0 10px blue;
    }

    .team-logo-small {
      height: 65px;
      margin-bottom: 0.25rem;
    }

    .player-name {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      z-index: 2;
      text-shadow: 0 0 5px red;
    }

    .psg .player-name {
      text-shadow: 0 0 5px #00ffcc;
    }

    .player-info {
      text-align: center;
      margin-top: auto;
      margin-bottom: 1rem;
      z-index: 2;
      position: relative;
    }

    .player-card img.headshot {
      width: 100%;
      height: auto;
      object-fit: cover;
      position: absolute;
      bottom: -20px;
    }

    .player-flag {
      height: 40px;
      margin: 8px 0;
    }

    .qcb h3 {
      border: 2px solid red;
      border-radius: 10px;
    }

    .psg h3 {
      border: 2px solid limegreen;
      border-radius: 10px;
    }

    .psg .team-players {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      row-gap: 2rem;
    }

    .psg .team-players .player-card:nth-child(n+4) {
      grid-column: span 1;
      grid-column-start: 2;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(18, 28, 74, 0.95);
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
  <script>
    function togglePlayers(teamId) {
      const teamPlayers = document.getElementById(teamId);
      if (teamPlayers.style.display === "none" || teamPlayers.style.display === "") {
        teamPlayers.style.display = "flex";
      } else {
        teamPlayers.style.display = "none";
      }
    }
  </script>
</head>
