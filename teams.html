<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams | Competitive CoD Series</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0f2c;
      color: #ffffff;
    }
    nav {
      background: rgba(18, 28, 74, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.5rem;
      color: #ffffff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #5da9ff;
    }
    #teams {
      padding: 4rem 2rem;
      text-align: center;
      background: rgba(26, 36, 92, 0.85);
      backdrop-filter: blur(4px);
    }
    #teams h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #fff;
    }
    .team {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .team-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      cursor: pointer;
      font-size: 1.8rem;
      color: #000000;
    }
    .team-header img {
      height: 80px;
    }
    .team-players {
      display: none;
      justify-content: flex-start;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .player-card {
      background: transparent;
      padding: 0;
      border-radius: 10px;
      width: 300px;
      height: 500px;
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }
    .player-card .background-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      z-index: 1;
      object-fit: cover;
    }
    .player-card .headshot {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .player-card .name {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 3;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }
    .player-card .info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }
    .player-card .info p {
      margin: 4px 0;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(18, 28, 74, 0.95);
      font-size: 0.9rem;
      color: #ccc;
    }
    .queen-city-bullets {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
    }
  </style>
  <script>
    function togglePlayers() {
      const teamPlayers = document.getElementById("team-players");
      if (teamPlayers.style.display === "none" || teamPlayers.style.display === "") {
        teamPlayers.style.display = "flex";
      } else {
        teamPlayers.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <nav>
    <div class="logo">Competitive CoD Series</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="teams.html">Teams</a></li>
      <li><a href="#">Standings</a></li>
      <li><a href="#media">Media</a></li>
    </ul>
  </nav>

  <section id="teams">
    <h2>Teams</h2>

    <!-- Queen City Bullets -->
    <div class="team queen-city-bullets">
      <div class="team-header" onclick="togglePlayers()">
        <img src="bulletslogo.png" alt="Team Logo" />
        <h3>Queen City Bullets</h3>
      </div>
      <div id="team-players" class="team-players">
        <div class="player-card">
          <img class="background-logo" src="bulletslogo.png" alt="Team Logo Background" />
          <img class="headshot" src="creek.png" alt="Kai CreeK Godwin Headshot" />
          <div class="name">Kai "CreeK" Godwin</div>
          <div class="info">
            <p>AR</p>
            <p>Charlotte, NC</p>
            <p>Age 23</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Competitive CoD Series | All Rights Reserved
  </footer>
</body>
</html>
