<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams | Competitive CoD Series</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0f2c;
      color: #ffffff;
    }
    nav {
      background: rgba(18, 28, 74, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.5rem;
      color: #ffffff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #5da9ff;
    }
    #teams {
      padding: 4rem 2rem;
      text-align: center;
      background: rgba(26, 36, 92, 0.85);
      backdrop-filter: blur(4px);
    }
    #teams h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #fff;
    }
    .team {
      background: #ffffff;
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .team h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #000;
      cursor: pointer;
    }
    .team-players {
      display: none;
      justify-content: flex-start;
      padding-left: 2rem;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .player-card {
      position: relative;
      background: #1a3ca7;
      width: 280px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
    }
    .player-card .bg-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      z-index: 0;
    }
    .player-card .headshot {
      width: 90%;
      height: auto;
      align-self: center;
      margin-top: auto;
      z-index: 2;
    }
    .player-card h4 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 3;
    }
    .player-info {
      position: relative;
      z-index: 3;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(18, 28, 74, 0.95);
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
  <script>
    function togglePlayers(teamId) {
      const teamPlayers = document.getElementById(teamId);
      if (teamPlayers.style.display === "none" || teamPlayers.style.display === "") {
        teamPlayers.style.display = "flex";
      } else {
        teamPlayers.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <nav>
    <div class="logo">Competitive CoD Series</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="teams.html">Teams</a></li>
      <li><a href="#">Standings</a></li>
      <li><a href="#media">Media</a></li>
    </ul>
  </nav>

  <section id="teams">
    <h2>Teams</h2>

    <!-- Queen City Bullets Team -->
    <div class="team">
      <h3 onclick="togglePlayers('qcb-players')">
        <img src="bulletslogo.png" alt="Bullets Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;" />
        Queen City Bullets
      </h3>
      <div id="qcb-players" class="team-players">
        <!-- Player Card -->
        <div class="player-card">
          <img src="bulletslogo.png" alt="Bullets Logo Background" class="bg-logo" />
          <h4>Kai "CreeK" Godwin</h4>
          <img src="creek.png" alt="CreeK Headshot" class="headshot" />
          <div class="player-info">
            <p>AR</p>
            <p>Charlotte, NC</p>
            <p>Age 23</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Competitive CoD Series | All Rights Reserved
  </footer>
</body>
</html>
