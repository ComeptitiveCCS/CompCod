<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams | Competitive CoD Series</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
    }

    nav {
      background: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      color: #000000;
    }

    nav .logo img {
      height: 40px;
      width: auto;
      margin-left: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #000000;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #5da9ff;
    }

    main {
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .team-card {
      background-color: #111111;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: #ffffff;
      border: 2px solid #5da9ff;
    }

    .team-card:hover {
      transform: scale(1.05);
    }

    .team-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .team-card h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 5px #5da9ff, 0 0 10px #5da9ff;
      }
      50% {
        text-shadow: 0 0 15px #5da9ff, 0 0 30px #5da9ff;
      }
      100% {
        text-shadow: 0 0 5px #5da9ff, 0 0 10px #5da9ff;
      }
    }

    footer {
      background: #ffffff;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #000000;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      Competitive CoD Series
      <img src="logo.png" alt="CCS Logo" />
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="teams.html">Teams</a></li>
      <li><a href="standings.html">Standings</a></li>
      <li><a href="media.html">Media</a></li>
    </ul>
  </nav>

  <main>
    <h1>Meet the Teams</h1>
    <div class="team-grid">
      <a href="roster-elite.html" class="team-card" style="border-color: red;">
        <img src="elitelogo.png" alt="Elite Logo" />
        <h2 style="color: red;">Elite</h2>
      </a>
      <a href="roster-noro.html" class="team-card" style="border-color: green;">
        <img src="norologo.png" alt="NoRo Logo" />
        <h2 style="color: green;">NoRo</h2>
      </a>
      <a href="roster-prestige.html" class="team-card" style="border-color: #00ffff;">
        <img src="psglogo.png" alt="Prestige Worldwide Logo" />
        <h2 style="color: #00ffff;">Prestige Worldwide</h2>
      </a>
      <a href="roster-fear.html" class="team-card" style="border-color: purple;">
        <img src="fearlogo.png" alt="FeaR Logo" />
        <h2 style="color: purple;">FeaR</h2>
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 Competitive CoD Series | All Rights Reserved
  </footer>
</body>
</html>
