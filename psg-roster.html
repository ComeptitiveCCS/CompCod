<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSG Roster</title>
  <link rel="stylesheet" href="psg-roster.css" />
</head>
<body>
  <header class="roster-header">
    <img src="psglogo.png" alt="Team PSG Logo" class="team-logo">
    <h1>Prestige Worldwide</h1>
  </header>

  <section class="team-players">
    <div class="player-card-psg">
      <img src="psglogo.png" alt="Team Logo" class="team-logo-psg" />
      <div class="player-name-psg">Robbie "Tec" Hufnagel</div>
      <img src="canadalogo.png" alt="Canada Flag" class="flag-icon" />
      <img src="defaultlogo.png" alt="Headshot" class="headshot" />
      <div class="player-info-psg">
        Age: 24<br>
        Role: AR<br>
      </div>
    </div>

    <div class="player-card-psg">
      <img src="psglogo.png" alt="Team Logo" class="team-logo-psg" />
      <div class="player-name-psg">Anton "AA" Amundrud</div>
      <img src="canadalogo.png" alt="Canada Flag" class="flag-icon" />
      <img src="defaultlogo.png" alt="Headshot" class="headshot" />
      <div class="player-info-psg">
        Age: 23<br>
        Role: AR<br>
      </div>
    </div>

    <div class="player-card-psg">
      <img src="psglogo.png" alt="Team Logo" class="team-logo-psg" />
      <div class="player-name-psg">Jordin "hunnybunsun" Rusnack</div>
      <img src="canadalogo.png" alt="Canada Flag" class="flag-icon" />
      <img src="hunnybun.png" alt="Headshot" class="headshot" />
      <div class="player-info-psg">
        Age: 23<br>
        Role: SMG<br>
        <span class="captain-label">Captain</span>
      </div>
    </div>

    <div class="player-card-psg">
      <img src="psglogo.png" alt="Team Logo" class="team-logo-psg" />
      <div class="player-name-psg">Zack "Steeze" Renton</div>
      <img src="canadalogo.png" alt="Canada Flag" class="flag-icon" />
      <img src="defaultlogo.png" alt="Headshot" class="headshot" />
      <div class="player-info-psg">
        Age: 26<br>
        Role: SMG<br>
      </div>
    </div>

    <div class="player-card-psg">
      <img src="psglogo.png" alt="Team Logo" class="team-logo-psg" />
      <div class="player-name-psg">Michael "Slaw" Coleridge</div>
      <img src="canadalogo.png" alt="Canada Flag" class="flag-icon" />
      <img src="defaultlogo.png" alt="Headshot" class="headshot" />
      <div class="player-info-psg">
        Age: 25<br>
        Role: AR<br>
      </div>
    </div>
  </section>

  <footer class="roster-footer">
    <p>&copy; 2025 Prestige Worldwide</p>
  </footer>
</body>
</html>
